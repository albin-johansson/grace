name: CI

on: [ push ]

jobs:
  macos-latest-ci:
    runs-on: macos-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false
    strategy:
      fail-fast: false
      matrix:
        USE_SDL2: [ ON, OFF ]
    env:
      VCPKG_ROOT: ${{github.workspace}}/vcpkg
      VCPKG_TARGET_TRIPLET: x64-osx
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          brew update
          brew install cmake
          brew install ninja

      - name: Install Vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Generate build files
        run: |
          mkdir build && cd build
          cmake .. -GNinja \
                   -DCMAKE_BUILD_TYPE=Debug \
                   -DVCPKG_TARGET_TRIPLET=${{env.VCPKG_TARGET_TRIPLET}} \
                   -DGRACE_USE_VULKAN_SUBSET=OFF \
                   -DGRACE_USE_SDL2=${{matrix.USE_SDL2}} \
                   -DGRACE_ENABLE_DEMO=${{matrix.USE_SDL2}} \
                   -DGRACE_ENABLE_TESTS=${{matrix.USE_SDL2}}

      - name: Build
        run: ninja -C build

      - name: Run tests
        if: ${{matrix.USE_SDL2}} == 'ON'
        working-directory: ./build/tests
        run: ./grace-tests

  ubuntu-latest-ci:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false
    strategy:
      fail-fast: false
      matrix:
        USE_SDL2: [ ON, OFF ]
    env:
      VCPKG_ROOT: ${{github.workspace}}/vcpkg
      VCPKG_TARGET_TRIPLET: x64-linux
      SDL_VIDEODRIVER: x11
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt install ninja-build \
                           libx11-dev \
                           libxft-dev \
                           libxext-dev \
                           libxi-dev \
                           libxkbcommon-dev \
                           libxmu-dev \
                           libwayland-dev \
                           libegl1-mesa-dev \
                           libgles2-mesa-dev \
                           libgl-dev \
                           libibus-1.0-dev \
                           libasound2-dev \
                           libpulse-dev \
                           xvfb

      - name: Install Vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Emulate video device
        run: |
          /sbin/start-stop-daemon --start \
                                  --pidfile /tmp/custom_xvfb_99.pid \
                                  --make-pidfile \
                                  --background \
                                  --exec /usr/bin/Xvfb -- :99 -screen 0 800x600x24 -ac +extension GLX;
          sleep 3

      - name: Generate build files
        run: |
          mkdir build && cd build
          cmake .. -GNinja \
                   -DCMAKE_BUILD_TYPE=Debug \
                   -DVCPKG_TARGET_TRIPLET=${{env.VCPKG_TARGET_TRIPLET}} \
                   -DGRACE_USE_VULKAN_SUBSET=OFF \
                   -DGRACE_USE_SDL2=${{matrix.USE_SDL2}} \
                   -DGRACE_ENABLE_DEMO=${{matrix.USE_SDL2}} \
                   -DGRACE_ENABLE_TESTS=${{matrix.USE_SDL2}}

      - name: Build
        run: ninja -C build

      - name: Run tests
        if: ${{matrix.USE_SDL2}} == 'ON'
        working-directory: ./build/tests
        run: ./grace-tests

  windows-latest-ci:
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, '[skip-ci]') == false
    strategy:
      fail-fast: false
      matrix:
        USE_SDL2: [ ON, OFF ]
    env:
      VCPKG_ROOT: ${{github.workspace}}/vcpkg
      VCPKG_TARGET_TRIPLET: x64-windows-static-md
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure compiler
        uses: ilammy/msvc-dev-cmd@v1.11.0

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Install Vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Generate build files
        run: |
          mkdir build && cd build
          cmake .. -GNinja `
                   -DCMAKE_BUILD_TYPE=Debug `
                   -DVCPKG_TARGET_TRIPLET=${{env.VCPKG_TARGET_TRIPLET}} `
                   -DGRACE_USE_VULKAN_SUBSET=OFF `
                   -DGRACE_USE_SDL2=${{matrix.USE_SDL2}} `
                   -DGRACE_ENABLE_DEMO=${{matrix.USE_SDL2}} `
                   -DGRACE_ENABLE_TESTS=${{matrix.USE_SDL2}}

      - name: Build
        run: ninja -C build
